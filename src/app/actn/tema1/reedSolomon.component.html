<section class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">ACTN</h1>
                    <div class="card-group">
                        <div class="card bg-light mb-3">
                            <div class="card-header">Reed Solomon Encryption</div>
                            <div class="card-body">
                                <form #encryptForm="ngForm" (ngSubmit)="onSubmit(encryptForm)">
                                    <div class="form-group row">
                                        <label for="rs_message" class="col-sm-2 col-form-label">Message:</label>
                                        <div class="col-sm-10">
                                            <input id="rs_message" type="number" name="rs_message" class="form-control" placeholder="e.g 29" ngModel required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="rs_s" class="col-sm-2 col-form-label">Nr. of errors S:</label>
                                        <div class="col-sm-10">
                                            <input id="rs_s" type="number" name="rs_s" class="form-control" placeholder="e.g 1" ngModel required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="rs_base" class="col-sm-2 col-form-label">Base P:</label>
                                        <div class="col-sm-10">
                                            <input id="rs_base" type="number" name="rs_base" class="form-control" placeholder="e.g. 11" ngModel required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success" [disabled]="!encryptForm.form.valid">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-dark table-bordered">
                        <thead>
                            <tr>
                                <th>Psition:</th>
                                <th *ngFor="let eChar of rs_encrypted; let i = index">{{ i }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Message: </td>
                                <td>{{ rs_m }}</td>
                            </tr>
                            <tr>
                                <td>Message in base P to Encrypt: </td>
                                <td *ngFor="let eChar of rs_m_to_encrypt">{{ eChar }}</td>
                            </tr>
                            <tr>
                                <td>Encrypted: </td>
                                <td *ngFor="let eChar of rs_encrypted">{{ eChar }}</td>
                            </tr>
                            <tr>
                                <td>Encrypted with Error: </td>
                                <td *ngFor="let erChar of rs_encrypted_with_error">{{ erChar }}</td>
                            </tr>
                            <tr>
                                <td>Decrypted: </td>
                                <td *ngFor="let deChar of rs_decrypted">{{ deChar }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
