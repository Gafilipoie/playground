<section class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1>Aspecte Computationale in Teoria Numerelor</h1>
                    <div class="card-group">
                        <div class="card bg-light mb-3">
                            <div class="card-header">RSA</div>
                            <div class="card-body">
                                <form #rsaForm="ngForm" (ngSubmit)="onSubmit(rsaForm)">
                                    <div class="form-group row">
                                        <label for="rsa_bits" class="col-sm-2 col-form-label">Bits:</label>
                                        <div class="col-sm-10">
                                            <input id="rsa_bits" type="number" name="rsa_bits" class="form-control" placeholder="e.g 16" ngModel required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success" (click)="onMultiPrimeRsa=true" [disabled]="!rsaForm.form.valid">MultiPrime RSA</button>
                                    <button type="submit" class="btn btn-success" (click)="onMultiPowRsa=true" [disabled]="!rsaForm.form.valid">MultiPow RSA</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-dark table-bordered">
                        <thead>
                            <tr>
                                <th>Psition:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>n:</td>
                                <td>{{ n }}</td>
                            </tr>
                            <tr>
                                <td>phiN:</td>
                                <td>{{ phiN }}</td>
                            </tr>
                            <tr>
                                <td>d:</td>
                                <td><span *ngIf="d">{{ d }}</span>
                                    <span *ngIf="modInv" style="color:red;">{{ modInv }}</span>
                                </td>
                            </tr>
                            <tr>
                                <td>x:</td>
                                <td>{{ x }}</td>
                            </tr>
                            <tr>
                                <td>Cypher:</td>
                                <td>{{ cypher }}</td>
                            </tr>
                            <tr>
                                <td>Decrypt:</td>
                                <td>{{ decrypt }}</td>
                            </tr>
                            <tr>
                                <td>Decrypt time:</td>
                                <td>{{ runningTime }} <span *ngIf="runningTime">milliseconds</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
