<section class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1>Aspecte Computationale in Teoria Numerelor</h1>
                    <div class="card-group">
                        <div class="card bg-light mb-3">
                            <div class="card-header">RSA</div>
                            <div class="card-body">
                                <form #rsaForm="ngForm" (ngSubmit)="onSubmit(rsaForm)">
                                    <div class="form-group row">
                                        <label for="rsa_message" class="col-sm-2 col-form-label">Message:</label>
                                        <div class="col-sm-10">
                                            <input id="rsa_message" type="number" name="rsa_message" class="form-control" placeholder="e.g 29" ngModel required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="rsa_base" class="col-sm-2 col-form-label">Base P:</label>
                                        <div class="col-sm-10">
                                            <input id="rsa_base" type="number" name="rsa_base" class="form-control" placeholder="e.g. 11" ngModel required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success" [disabled]="!rsaForm.form.valid">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-dark table-bordered">
                        <thead>
                            <tr>
                                <th>Psition:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Message: </td>
                            </tr>
                            <tr>
                                <td>Encrypted: </td>
                            </tr>
                            <tr>
                                <td>Decrypted: </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
