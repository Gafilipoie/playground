<section class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron jumbotron-fluid">

                    <h1>Aspecte Computationale in Teoria Numerelor</h1>
                    <div class="card-group">
                        <div class="card bg-light mb-3">
                            <div class="card-header">Tema 3</div>
                            <div class="card-body">
                                <form #tema3Form="ngForm" (ngSubmit)="onSubmit(tema3Form)">
                                    <div class="form-group row">
                                        <label for="tema3" class="col-sm-2 col-form-label">Bits:</label>
                                        <div class="col-sm-10">
                                            <input id="tema3" type="number" name="tema3" class="form-control" placeholder="e.g 16" ngModel required>

                                    <button type="submit" class="btn btn-success" [disabled]="!tema3Form.form.valid">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-dark table-bordered">
                        <thead>
                            <tr>
                                <th>Psition:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>n:</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
