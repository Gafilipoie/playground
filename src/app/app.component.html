<section class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Reed Solomon Encryption</h1>
                    <div class="card-group">
                        <div class="card bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header">Message to Encrypt:</div>
                            <div class="card-body">
                                <p class="card-text">'{{ message }}'</p>
                            </div>
                        </div>
                        <div class="card bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header">S is:</div>
                            <div class="card-body">
                                <p class="card-text">{{ s }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-dark table-bordered">
                <thead>
                    <tr>
                        <th>Psition:</th>
                        <th *ngFor="let eChar of encryptedMessage; let i = index">{{ i }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Message: </td>
                        <td *ngFor="let mChar of messageArray">{{ mChar }}</td>
                    </tr>
                    <tr>
                        <td>Encrypted: </td>
                        <td *ngFor="let eChar of encryptedMessage">{{ eChar }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
